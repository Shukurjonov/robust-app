<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mycontainer">
        <div class="users-side">
            <div class="top-nav">
                <h2>Users</h2>
            </div>
            <ul class="chats-list">
            </ul>
        </div>
        <div class="chat-side">
            <div class="chat-header">
                <h2 id="currentUser"></h2> 
            </div>
            <div class="chat-main" id="chatMain">
            </div>
            <form action="#" class="chat-footer" id="form">
                <input style="flex-grow: 1; margin-right: 10px;" type="text" placeholder="Enter a message." id="textInput" required>
                <button id="sendBtn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
        <div class="profile-side">
            <div class="top-profile">
                <h2>Profile</h2>
                <button id="close_btn" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="profile-body">
                <img src="./img/man-user.svg" alt="profile-avatar" class="profile-avatar">
                <p class="profile-name" id="profileName"></p>
                <p class="phone-number" id="contact"></p>
            </div>
            <div id="message_exchange_block" class="message-exchange">
                <b>Maxfiy yozishma</b>
                <hr>
                <ul>
                    <li>
                        Base point :  (
                        <input type="number" placeholder="a" class="base-point_number" id='base_point_a' name="base_point_a" value="4">,
                        <input type="number" placeholder="b" class="base-point_number" id='base_point_b' name="base_point_b" value="9">)
                    </li>
                    <li>
                        p toq son : <input type="number" placeholder="p" class="base-point_number" id="_base_point_odd_number" name="base_point_odd_number" value="37">
                    </li>
                    <li>
                        a : <input type="number" placeholder="a" class="base-point_number" id="_base_point_coff_a" name="base_point_coff_a" value="2">
                    </li>
                    <li>
                        b : <input type="number" placeholder="b" class="base-point_number" id="_base_point_coff_b" name="base_point_coff_b" value="9">
                    </li>
                    <li>
                        Maxfiy kalit : <input type="number" placeholder="alfa" class="base-point_number" id="_base_point_private_key" name="base_point_private_key" value="5">
                    </li>
                    <li class="other_style_list_element">
                        E <sub id="base_point_odd_number">37</sub>
                        (<p id="base_point_coff_a">4</p>, 
                        <p id="base_point_coff_b">9</p>)
                    </li>
                </ul>
                <div class="block_control_button">
                    <button class="message-exchange--enable-disable" id="message_exchange_view_message">Ko'rish</button>
                    <button class="message-exchange--enable-disable" id="message_exchange_enable_btn">Yoqish</button>
                </div>
            </div>
            <ul class="uploaded-file">
            </ul>
            <div id="modal" class="modal">
              <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal_title_text">Modal Title</h2>
                <p id="modal_content_text">This is the modal content.</p>
                <button class="message-exchange--enable-disable" id="message_exchange_enable_btn2">Confirm</button>
              </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>   
<script src="./js/request.js"></script>
<script src="./js/elliptic_c.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
